<ion-view view-title="CDS Groups">
  <ion-content>
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>
 <div class="list card" ng-repeat="group in groups">
  <a href="#/tab/report/{{group.id}}"  class="item item-icon-left">
    <i class="icon ion-stats-bars"></i>
    {{ group.cds }} CDS Group Report
  </a>
  </div>
  </ion-content>
</ion-view>
