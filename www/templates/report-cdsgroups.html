<ion-view view-title="CDS Groups">
  <ion-content>
   <ion-refresher
    pulling-text="Pull to refresh..."
    on-refresh="refresh()">
  </ion-refresher>
 <div class="list card" ng-repeat="group in groups">
  <a href="#/tab/report/{{group.ID}}"  class="item item-icon-left">
    <i class="icon ion-clipboard"></i>
    {{ group.NAME }} CDS
  </a>
  </div>
  </ion-content>
</ion-view>
