<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">New CDS Group</h1>
    <div class="buttons">
      <button class="button button-outline  button-balanced" ng-click="closeNewGroup()">Cancel</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="createNewGroup()">
        <div class="list">
          <label class="item item-input item-stacked-label">
            <span class="input-label">CDS Group</span>
            <input type="text" style="text-transform: uppercase" placeholder="IT" ng-model="newGroupData.cdsGroup" required>
          </label>
          <div class="padding">
             <button type="submit" class="button button-outline button-block button-balanced">
              Create CDS Group
            </button>
          </div>
        </div>
    </form>
  </ion-content>
</ion-modal-view>
